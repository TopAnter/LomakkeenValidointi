<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <title>LomakeValidointi</title>
    </head>
    <body>
        <h1>Rekisteröitymislomake</h1>
        <h2>Siirry kentästä toiseen tab-näppäimellä.</h2>
        <form id="form">
            <label>Käyttäjä ID:</label>
            <input type="text" id="käytId"><br>
    
            <label>Salasana:</label>
            <input type="text" id="salasana"><br>
    
            <label>Nimi:</label>
            <input type="text" id="nimi"><br>
    
            <label>Osoite:</label>
            <input type="text" id="osoite"><br>
    
            <label>Maa:</label>
            <select id="maa">
                <option value="">(Valitse maa)</option>
                <option value="suomi">Suomi</option>
                <option value="ruotsi">Ruotsi</option>
                <option value="norja">Norja</option>
            </select><br>
    
            <label>Postinumero:</label>
            <input type="text" id="postiNum"><br>
    
            <label>Sähköposti:</label>
            <input type="text" id="email"><br>
    
            <label>Sukupuoli:</label>
            <div class="radio-group">
                <input type="radio" id="mies" name="gender" value="mies">
                <label>Mies</label>
                <input type="radio" id="nainen" name="gender" value="nainen">
                <label>Nainen</label>
            </div>
    
            <label>Kieli:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="suomi" name="kieli" value="suomi" checked>
                <label>Suomi</label>
                <input type="checkbox" id="muu" name="kieli" value="muu">
                <label>Muu kuin suomi</label>
            </div>
    
            <label>Lisätietoja:</label><br>
            <textarea id="extra"></textarea><br>
    
            <button type="submit">Lähetä</button>
        </form>
        <script src="main.js"></script>
    </body>
</html>
