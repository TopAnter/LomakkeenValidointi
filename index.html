<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <title>LomakeValidointi</title>
    </head>
    <body>
        <h1>Rekisteröitymislomake</h1>
        <h2>Siirry kentästä toiseen tab-näppäimellä.</h2>
        <form>
            <label for="userid">Käyttäjä ID:</label>
            <input type="text" id="userid" name="userid"><br>
    
            <label for="password">Salasana:</label>
            <input type="password" id="password" name="password"><br>
    
            <label for="name">Nimi:</label>
            <input type="text" id="name" name="name"><br>
    
            <label for="address">Osoite:</label>
            <input type="text" id="address" name="address"><br>
    
            <label for="country">Maa:</label>
            <select id="country" name="country">
                <option value="">(Valitse maa)</option>
                <option value="fin">Suomi</option>
                <option value="swe">Ruotsi</option>
                <option value="nor">Norja</option>
            </select><br>
    
            <label for="postal">Postinumero:</label>
            <input type="text" id="postal" name="postal"><br>
    
            <label for="email">Sähköposti:</label>
            <input type="email" id="email" name="email"><br>
    
            <label>Sukupuoli:</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Mies</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Nainen</label>
            </div>
    
            <label>Kieli:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="suomi" name="language" value="suomi" checked>
                <label for="suomi">Suomi</label>
                <input type="checkbox" id="muu" name="language" value="muu">
                <label for="muu">Muu kuin suomi</label>
            </div>
    
            <label for="extra">Lisätietoja:</label><br>
            <textarea id="extra" name="extra"></textarea><br>
    
            <button type="submit">Lähetä</button>
        </form>
        <script src="main.js"></script>
    </body>
</html>
